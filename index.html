<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="assets/styles.css" />

    <title>Weather Dashboard</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <aside class="col-lg-3 border-right pt-4">
          <h5 class="mt-1">Search for City:</h5>
          <form>
            <div class="input-group mb-3">
              <input class="form-control" type="text" id="search-value" />
              <div class="input-group-append">
                <button class="btn btn-outline-light" id="search-button">
                  <i class="fa fa-search"></i>
                </button>
              </div>
            </div>
          </form>
          <ul class="list-group history"></ul>
        </aside>

        <div class="col-lg-8 m-auto">
          <div id="current" class="mt-3 text-center"></div>
          <div id="forecast" class="mt-3 ml-2"></div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment-with-locales.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
